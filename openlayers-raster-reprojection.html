<!DOCTYPE html>
<html>
<style>
  #map {
    height: 500px;
  }
</style>

<head>
  <link rel="stylesheet" href="http://openlayers.org/en/v3.13.1/css/ol.css" type="text/css">
  <script src="http://openlayers.org/en/v3.13.1/build/ol.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
</head>

<body>
  <div id="map"></div>
  <script>
    proj4.defs('ESRI:102682', '+proj=lcc +lat_1=29.3 +lat_2=30.7 +lat_0=28.5 +lon_0=-91.33333333333333 +x_0=1000000 +y_0=0 +ellps=GRS80 +datum=NAD83 +to_meter=0.3048006096012192 +no_defs');

    var map = new ol.Map({
      view: new ol.View({
        projection: 'ESRI:102682',
        center: ol.proj.transform([-90.07, 29.95], 'EPSG:4326', 'ESRI:102682'),
        zoom: 6
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      target: 'map'
    });

    var vectorSource = new ol.source.Vector({
        url: 'http://marcusthebrown.github.io/mapcrime/first1000.json',
        format: new ol.format.GeoJSON({
          defaultDataProjection: 'ESRI:102682'
        })
    });
    var vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });
    map.addLayer(vectorLayer);
  </script>
</body>

</html>
