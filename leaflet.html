<!DOCTYPE html>
<html>
<style>
  #map {
    height: 500px;
  }
</style>

<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([29.95, -90.07], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var geojsonFeature = {
      "type": "Feature",
      "properties": {
        "NOPD_Item": "A0000113",
        "Type_": "94",
        "TypeText": "DISCHARGING FIREARM",
        "TimeCreate": "12/31/2012 23:59:34",
        "TimeDispatch": "1/1/2013 00:03:10",
        "TimeClosed": "1/1/2013 00:24:10",
        "Disposition": "UNF",
        "DispositionText": "UNFOUNDED",
        "BLOCK_ADDRESS": "052XX Burgundy St",
        "Zip": "70117"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          3696313,
          533332
        ]
      }
    };

    L.geoJson(geojsonFeature).addTo(map);
  </script>
</body>

</html>
